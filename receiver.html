<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
        overflow:hidden;

      div{
        height:720PX;
        width:1280PX;

      iframe{
        height:100%;
        width:100%;

    <title>Cast Hello Text</title>

  <body>
    <div id="test"></div>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();

		  window.messageBus = window.castReceiverManager.getCastMessageBus('urn:x-cast:io.github.jbreton.cast.sample');
		  // handler for the CastMessageBus message event
		  window.messageBus.onMessage = function(event) {
			  console.log('Message [' + event.senderId + ']: ' + event.data);
			  // display the message from the sender

			  /*var iframe = document.getElementById('castedFrame');
			  if(!iframe) {
				  iframe = document.createElement('iframe');
				  iframe.id = 'castedFrame';
				  iframe.frameBorder = 0;
				  document.getElementById('test').appendChild(iframe);
			  }

			  iframe.src = 'https://jbreton.github.io/chromecast-test/iframe.html?t='+event.data;*/
			  document.getElementById('test').innerHTML = event.data;

			  window.messageBus.sendMessage(event.data);
		  }

		  window.castReceiverManager.start();
      }
    </script>
  </body>
</html>
