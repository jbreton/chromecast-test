<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
        overflow:hidden;
      }
      div{
        height:720PX;
        width:1280PX;
        text-align:center;
        border:0px solid silver;
        display: table-cell;
        vertical-align:middle;
        color:#FFFFFF;
        background-color:#000000;
        font-weight:bold;
        font-family:Verdana, Geneva, sans-serif;
        font-size:40px;
      }
    </style>
    <title>Cast Hello Text</title>
  </head>
  <body>
    <div id="test">Test</div>
    <script type="text/javascript">
       window.onload = function() {
         window.setInterval(function() {
            document.getElementById('test').text(Math.round(Math.random() * 10000));
         }, 3000);
       }
    </script>
  </body>
</html>
